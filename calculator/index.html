<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Calculator">
        <h1>My Calculator....</h1>
        <div>
      <input type="text" id="input">
      </div>
      <div class="container">
        <div>
            <button>AC</button>
            <button>DEL</button>
            <button>.</button>
            <button class="operators">%</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operators">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
        </div>
        <div>
            <button class="operators">/</button>
            <button>0</button>
            <button class="Equals">=</button>
        </div>
    </div>
</div> 
<script src="script.js"></script>
</body>
</html>
